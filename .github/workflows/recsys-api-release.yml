name: recsys-api-release

on:
  push:
    tags:
      - "api/v*"

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version-file: api/go.mod
          cache: true

      - name: Resolve version
        id: vars
        run: echo "version=${GITHUB_REF_NAME#api/}" >> "$GITHUB_OUTPUT"

      - name: Build binary
        run: make build-bin

      - name: Build release artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#api/}"
          BIN_NAME="recsys-service"
          TARGETS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
          mkdir -p dist
          for target in $TARGETS; do
            GOOS="${target%/*}"
            GOARCH="${target#*/}"
            SUFFIX="${BIN_NAME}_${VERSION}_${GOOS}_${GOARCH}"
            BIN_PATH="dist/${SUFFIX}"
            if [ "$GOOS" = "windows" ]; then
              BIN_PATH="${BIN_PATH}.exe"
            fi

            CGO_ENABLED=0 GOOS="$GOOS" GOARCH="$GOARCH" go build -trimpath -o "$BIN_PATH" ./cmd/recsys-service

            if [ "$GOOS" = "windows" ]; then
              (cd dist && zip -q "${SUFFIX}.zip" "${SUFFIX}.exe")
            else
              tar -C dist -czf "dist/${SUFFIX}.tar.gz" "$(basename "$BIN_PATH")"
            fi

            rm -f "$BIN_PATH"
          done
          (cd dist && sha256sum *.tar.gz *.zip > checksums.txt)

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build container image
        run: |
          IMAGE="ghcr.io/${{ github.repository_owner }}/recsys-svc:${{ steps.vars.outputs.version }}"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build -t "$IMAGE" -f Dockerfile.ci ..

      - name: Push container image
        run: docker push "$IMAGE"

      - name: Generate SBOM (image)
        run: |
          go install github.com/anchore/syft/cmd/syft@latest
          syft "$IMAGE" -o spdx-json=sbom.spdx.json

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "$GITHUB_REF_NAME" >/dev/null 2>&1 || \
            gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --notes "Automated release for $GITHUB_REF_NAME"

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" dist/*.tar.gz dist/*.zip dist/checksums.txt --clobber

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" sbom.spdx.json --clobber

      - name: Attest build provenance
        uses: actions/attest-build-provenance@92c65d2898f1f53cfdc910b962cecff86e7f8fcc
        with:
          subject-path: api/bin/recsys-service
