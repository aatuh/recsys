name: Quality Evaluation

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      COMPOSE_PROJECT_NAME: quality-eval

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests pyyaml

      - name: Generate API env file
        run: make env PROFILE=ci

      - name: Start services
        run: docker compose up -d db api swagger

      - name: Wait for API readiness
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/health | grep -q '"status":"ok"'; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs api
          exit 1

      - name: Seed evaluation dataset
        env:
          BASE_URL: http://localhost:8000
          ORG_ID: 00000000-0000-0000-0000-000000000001
          NAMESPACE: default
        run: |
          python analysis/scripts/seed_dataset.py --base-url "$BASE_URL" --org-id "$ORG_ID" --namespace "$NAMESPACE"

      - name: Resolve guardrails
        id: guardrails
        env:
          GUARDRAILS_FILE: guardrails.yml
          GUARDRAILS_CUSTOMER: ci
          GUARDRAILS_NAMESPACE: default
        run: |
          python - <<'PY'
import os, sys
sys.path.append("analysis/scripts")
import guardrails
cfg = guardrails.load_guardrails(os.environ["GUARDRAILS_FILE"])
resolved = guardrails.resolve_guardrails(cfg, os.environ["GUARDRAILS_CUSTOMER"], os.environ["GUARDRAILS_NAMESPACE"])
quality = resolved.get("quality", {})
with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
    for key, value in quality.items():
        fh.write(f"{key}={value}\n")
PY

      - name: Run quality evaluation
        env:
          BASE_URL: http://localhost:8000
          ORG_ID: 00000000-0000-0000-0000-000000000001
          NAMESPACE: default
        run: |
          python analysis/scripts/run_quality_eval.py \
            --base-url "$BASE_URL" \
            --org-id "$ORG_ID" \
            --namespace "$NAMESPACE" \
            --min-segment-lift-ndcg "${{ steps.guardrails.outputs.min_segment_lift_ndcg }}" \
            --min-segment-lift-mrr "${{ steps.guardrails.outputs.min_segment_lift_mrr }}" \
            --min-catalog-coverage "${{ steps.guardrails.outputs.min_catalog_coverage }}" \
            --min-long-tail-share "${{ steps.guardrails.outputs.min_long_tail_share }}"

      - name: Collect artifacts
        run: |
          mkdir -p analysis/evidence/quality
          cp analysis/quality_metrics.json analysis/evidence/quality/quality_metrics.json
          cp analysis/evidence/recommendation_samples_after_seed.json analysis/evidence/quality/recommendation_samples_after_seed.json

      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quality-evidence
          path: analysis/evidence/quality

      - name: Stop services
        if: always()
        run: docker compose down -v
