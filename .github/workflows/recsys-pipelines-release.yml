name: recsys-pipelines-release

on:
  push:
    tags:
      - "recsys-pipelines/v*"

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: recsys-pipelines

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version-file: recsys-pipelines/go.mod
          cache: true

      - name: Build release artifacts
        run: |
          VERSION="${GITHUB_REF_NAME#recsys-pipelines/}"
          ARTIFACT="dist/recsys-pipelines_${VERSION}_linux_amd64.tar.gz"
          mkdir -p dist
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -o dist/recsys-pipelines ./cmd/recsys-pipelines
          tar -C dist -czf "$ARTIFACT" recsys-pipelines
          sha256sum "$ARTIFACT" > dist/checksums.txt

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "$GITHUB_REF_NAME" >/dev/null 2>&1 || \
            gh release create "$GITHUB_REF_NAME" --title "$GITHUB_REF_NAME" --notes "Automated release for $GITHUB_REF_NAME"

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" dist/recsys-pipelines_*.tar.gz dist/checksums.txt --clobber

      - name: Generate SBOM
        run: |
          go install github.com/anchore/syft/cmd/syft@latest
          syft dir:. -o spdx-json=sbom.spdx.json

      - name: Upload SBOM to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" sbom.spdx.json --clobber

      - name: Attest build provenance
        uses: actions/attest-build-provenance@92c65d2898f1f53cfdc910b962cecff86e7f8fcc
        with:
          subject-path: recsys-pipelines/dist/**
