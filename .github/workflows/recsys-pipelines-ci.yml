name: recsys-pipelines-ci

on:
  pull_request:
    paths:
      - "recsys-pipelines/**"
      - ".github/workflows/recsys-pipelines-ci.yml"
  push:
    branches: [master]
    paths:
      - "recsys-pipelines/**"
      - ".github/workflows/recsys-pipelines-ci.yml"

permissions:
  contents: read

jobs:
  pipelines:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: recsys-pipelines

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Setup Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff
        with:
          go-version-file: recsys-pipelines/go.mod
          cache: true

      - name: Format check
        run: test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          golangci-lint run ./...

      - name: Govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Go test
        run: go test ./...
