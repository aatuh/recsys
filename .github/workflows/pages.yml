name: Deploy docs to GitHub Pages

on:
  push:
    branches: [master]
    tags:
      - "recsys-suite/v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-swagger-ui-tag mkdocs-material pymdown-extensions mike codespell

      - name: Markdown lint
        run: make mdlint

      - name: Spell check (codespell)
        run: make codespell

      - name: Internal link check
        run: python3 scripts/docs_linkcheck.py

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || true

      - name: Print version context
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          echo "REF_TYPE=${REF_TYPE}"
          echo "REF_NAME=${REF_NAME}"

      - name: Deploy versioned docs (mike)
        env:
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ "${REF_TYPE}" = "tag" ]; then
              VERSION="${REF_NAME#recsys-suite/}"
              echo "VERSION=${VERSION}"
              mike deploy --update-aliases "${VERSION}" latest
              mike set-default latest
          else
              mike deploy dev
          fi

      - name: Check out generated site
        run: |
          rm -rf .site
          git worktree add --force .site gh-pages

      - name: Publish latest at root
        run: |
          touch .site/.nojekyll
          if [ -f .site/latest/index.html ]; then
              cp -a .site/latest/. .site/
          elif [ -f .site/dev/index.html ]; then
              cp -a .site/dev/. .site/
          else
              echo "Missing latest and dev docs; cannot publish root." >&2
              exit 1
          fi

      - name: Debug artifact layout
        run: |
          ls -la .site
          find .site -maxdepth 2 -name index.html -print

      - name: Prepare Pages artifact
        run: rm -rf .site/.git

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
