name: Scenario Suite

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  scenarios:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests pyyaml

      - name: Generate API env file
        run: make env PROFILE=ci

      - name: Prepare scenario evidence directory
        run: |
          rm -rf analysis/evidence/ci
          mkdir -p analysis/evidence/ci

      - name: Start services
        run: docker compose up -d db api swagger

      - name: Wait for API readiness
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:8000/health | grep -q '"status":"ok"'; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs api
          exit 1

      - name: Resolve guardrails
        id: guardrails
        env:
          GUARDRAILS_FILE: guardrails.yml
          GUARDRAILS_CUSTOMER: ci
          GUARDRAILS_NAMESPACE: default
        run: |
          python - <<'PY'
import os, sys
sys.path.append("analysis/scripts")
import guardrails
cfg = guardrails.load_guardrails(os.environ["GUARDRAILS_FILE"])
resolved = guardrails.resolve_guardrails(cfg, os.environ["GUARDRAILS_CUSTOMER"], os.environ["GUARDRAILS_NAMESPACE"])
scenarios = resolved.get("scenarios", {})
with open(os.environ["GITHUB_OUTPUT"], "a") as fh:
    for key, value in scenarios.items():
        fh.write(f"{key}={value}\n")
PY

      - name: Run scenario suite
        env:
          SCENARIO_BASE_URL: http://localhost:8000
          SCENARIO_ORG_ID: 00000000-0000-0000-0000-000000000001
          SCENARIO_NAMESPACE: default
          SCENARIO_EVIDENCE_DIR: analysis/evidence/ci
          S7_MIN_AVG_MRR: ${{ steps.guardrails.outputs.s7_min_avg_mrr }}
          S7_MIN_AVG_CATEGORIES: ${{ steps.guardrails.outputs.s7_min_avg_categories }}
        run: make scenario-suite

      - name: Upload scenario artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scenario-evidence
          path: |
            analysis/evidence/ci
            analysis/scenarios.csv
            analysis/evidence/ci/scenario_summary.json

      - name: Stop services
        if: always()
        run: docker compose down -v
