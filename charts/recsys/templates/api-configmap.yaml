apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "recsys.fullname" . }}-api
  labels:
    {{- include "recsys.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.api.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- if and .Values.postgres.enabled (not (hasKey .Values.api.env "DATABASE_URL")) }}
  DATABASE_URL: {{ include "recsys.api.dsn" . | quote }}
  {{- end }}
  {{- if and .Values.minio.enabled (not (hasKey .Values.api.env "RECSYS_ARTIFACT_S3_ENDPOINT")) }}
  RECSYS_ARTIFACT_S3_ENDPOINT: {{ include "recsys.minio.endpoint" . | quote }}
  RECSYS_ARTIFACT_S3_ACCESS_KEY: {{ .Values.minio.accessKey | quote }}
  RECSYS_ARTIFACT_S3_SECRET_KEY: {{ .Values.minio.secretKey | quote }}
  RECSYS_ARTIFACT_S3_REGION: {{ .Values.api.env.RECSYS_ARTIFACT_S3_REGION | default "us-east-1" | quote }}
  RECSYS_ARTIFACT_S3_USE_SSL: "false"
  RECSYS_ARTIFACT_MANIFEST_TEMPLATE: {{ printf "s3://%s/registry/current/{tenant}/{surface}/manifest.json" .Values.minio.bucket | quote }}
  {{- end }}
