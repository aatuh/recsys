[codespell]
# Keep spell checking focused on user-facing docs and stable config files.
skip = .git,.venv,node_modules,.site,.codespell_dictionary.txt
# Domain terms / common acronyms (e.g. Alternating Least Squares in recommender systems).
ignore-words-list = als
# Use built-in dictionaries. Add project-specific terms via ignore-words-list.
