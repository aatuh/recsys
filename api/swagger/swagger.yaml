basePath: /
definitions:
  types.Anchors:
    properties:
      item_ids:
        items:
          type: string
        type: array
      max_anchors:
        type: integer
    type: object
  types.AnchorsNormalized:
    properties:
      item_ids:
        items:
          type: string
        type: array
      max_anchors:
        type: integer
    type: object
  types.CacheInvalidateRequest:
    properties:
      surface:
        type: string
      targets:
        items:
          type: string
        type: array
    type: object
  types.CacheInvalidateResponse:
    properties:
      invalidated:
        additionalProperties:
          type: integer
        type: object
      status:
        type: string
      surface:
        type: string
      targets:
        items:
          type: string
        type: array
      tenant_id:
        type: string
    type: object
  types.Candidates:
    properties:
      exclude_ids:
        items:
          type: string
        type: array
      include_ids:
        items:
          type: string
        type: array
    type: object
  types.Constraints:
    properties:
      forbidden_tags:
        items:
          type: string
        type: array
      max_per_tag:
        additionalProperties:
          type: integer
        type: object
      required_tags:
        items:
          type: string
        type: array
    type: object
  types.Experiment:
    properties:
      id:
        type: string
      variant:
        type: string
    type: object
  types.NormalizedRecommendRequest:
    properties:
      anchors:
        $ref: '#/definitions/types.AnchorsNormalized'
      candidates:
        $ref: '#/definitions/types.Candidates'
      constraints:
        $ref: '#/definitions/types.Constraints'
      context:
        $ref: '#/definitions/types.RequestContext'
      experiment:
        $ref: '#/definitions/types.Experiment'
      k:
        type: integer
      options:
        $ref: '#/definitions/types.OptionsNormalized'
      segment:
        type: string
      surface:
        type: string
      user:
        $ref: '#/definitions/types.UserRef'
      weights:
        $ref: '#/definitions/types.Weights'
    type: object
  types.Options:
    properties:
      explain:
        type: string
      include_reasons:
        type: boolean
      include_trace:
        type: boolean
      seed:
        type: integer
    type: object
  types.OptionsNormalized:
    properties:
      explain:
        type: string
      include_reasons:
        type: boolean
      include_trace:
        type: boolean
      seed:
        type: integer
    type: object
  types.Problem:
    properties:
      code:
        type: string
      detail:
        type: string
      instance:
        type: string
      request_id:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  types.RecommendItem:
    properties:
      explain:
        $ref: '#/definitions/types.RecommendItemExplain'
      item_id:
        type: string
      rank:
        type: integer
      reasons:
        items:
          type: string
        type: array
      score:
        type: number
    type: object
  types.RecommendItemExplain:
    properties:
      rules:
        items:
          type: string
        type: array
      signals:
        additionalProperties:
          format: float64
          type: number
        type: object
    type: object
  types.RecommendRequest:
    properties:
      anchors:
        $ref: '#/definitions/types.Anchors'
      candidates:
        $ref: '#/definitions/types.Candidates'
      constraints:
        $ref: '#/definitions/types.Constraints'
      context:
        $ref: '#/definitions/types.RequestContext'
      experiment:
        $ref: '#/definitions/types.Experiment'
      k:
        type: integer
      options:
        $ref: '#/definitions/types.Options'
      segment:
        type: string
      surface:
        type: string
      user:
        $ref: '#/definitions/types.UserRef'
      weights:
        $ref: '#/definitions/types.Weights'
    type: object
  types.RecommendResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/types.RecommendItem'
        type: array
      meta:
        $ref: '#/definitions/types.ResponseMeta'
      warnings:
        items:
          $ref: '#/definitions/types.Warning'
        type: array
    type: object
  types.RequestContext:
    properties:
      country:
        type: string
      device:
        type: string
      locale:
        type: string
      now:
        type: string
    type: object
  types.ResponseMeta:
    properties:
      algo_version:
        type: string
      config_version:
        type: string
      counts:
        additionalProperties:
          type: integer
        type: object
      request_id:
        type: string
      rules_version:
        type: string
      segment:
        type: string
      surface:
        type: string
      tenant_id:
        type: string
      timings_ms:
        additionalProperties:
          type: integer
        type: object
    type: object
  types.SimilarRequest:
    properties:
      constraints:
        $ref: '#/definitions/types.Constraints'
      item_id:
        type: string
      k:
        type: integer
      options:
        $ref: '#/definitions/types.Options'
      segment:
        type: string
      surface:
        type: string
    type: object
  types.TenantConfigResponse:
    properties:
      config: {}
      config_version:
        type: string
      tenant_id:
        type: string
    type: object
  types.TenantRulesResponse:
    properties:
      rules: {}
      rules_version:
        type: string
      tenant_id:
        type: string
    type: object
  types.UserRef:
    properties:
      anonymous_id:
        type: string
      session_id:
        type: string
      user_id:
        type: string
    type: object
  types.ValidateResponse:
    properties:
      meta:
        $ref: '#/definitions/types.ResponseMeta'
      normalized_request:
        $ref: '#/definitions/types.NormalizedRecommendRequest'
      warnings:
        items:
          $ref: '#/definitions/types.Warning'
        type: array
    type: object
  types.Warning:
    properties:
      code:
        type: string
      detail:
        type: string
    type: object
  types.Weights:
    properties:
      cooc:
        type: number
      emb:
        type: number
      pop:
        type: number
    type: object
info:
  contact: {}
  description: Recommendation service API
  title: Recsys Service API
  version: 1.0.0
paths:
  /v1/admin/tenants/{tenant_id}/cache/invalidate:
    post:
      consumes:
      - application/json
      description: Invalidate tenant cache targets
      parameters:
      - description: Tenant ID
        in: path
        name: tenant_id
        required: true
        type: string
      - description: Cache invalidation payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.CacheInvalidateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.CacheInvalidateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Invalidate caches
      tags:
      - Admin
  /v1/admin/tenants/{tenant_id}/config:
    get:
      description: Fetch current tenant config
      parameters:
      - description: Tenant ID
        in: path
        name: tenant_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.TenantConfigResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Get tenant config
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update config with optimistic concurrency
      parameters:
      - description: Tenant ID
        in: path
        name: tenant_id
        required: true
        type: string
      - description: Config payload
        in: body
        name: payload
        required: true
        schema:
          type: object
      - description: Config version
        in: header
        name: If-Match
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.TenantConfigResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Update tenant config
      tags:
      - Admin
  /v1/admin/tenants/{tenant_id}/rules:
    get:
      description: Fetch current tenant rules
      parameters:
      - description: Tenant ID
        in: path
        name: tenant_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.TenantRulesResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Get tenant rules
      tags:
      - Admin
    put:
      consumes:
      - application/json
      description: Update rules with optimistic concurrency
      parameters:
      - description: Tenant ID
        in: path
        name: tenant_id
        required: true
        type: string
      - description: Rules payload
        in: body
        name: payload
        required: true
        schema:
          type: object
      - description: Rules version
        in: header
        name: If-Match
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.TenantRulesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Update tenant rules
      tags:
      - Admin
  /v1/recommend:
    post:
      consumes:
      - application/json
      description: Return ranked recommendations
      parameters:
      - description: Recommend payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.RecommendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.RecommendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Recommend items
      tags:
      - Recsys
  /v1/recommend/validate:
    post:
      consumes:
      - application/json
      description: Validate and normalize a recommend request
      parameters:
      - description: Recommend payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.RecommendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ValidateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Validate recommend request
      tags:
      - Recsys
  /v1/similar:
    post:
      consumes:
      - application/json
      description: Return similar items for an item_id
      parameters:
      - description: Similar payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.SimilarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.RecommendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/types.Problem'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
        "429":
          description: Too Many Requests
          schema:
            $ref: '#/definitions/types.Problem'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/types.Problem'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Similar items
      tags:
      - Recsys
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
