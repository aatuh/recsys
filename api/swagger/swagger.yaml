basePath: /
definitions:
  types.Anchors:
    properties:
      item_ids:
        items:
          type: string
        type: array
      max_anchors:
        type: integer
    type: object
  types.AnchorsNormalized:
    properties:
      item_ids:
        items:
          type: string
        type: array
      max_anchors:
        type: integer
    type: object
  types.Candidates:
    properties:
      exclude_ids:
        items:
          type: string
        type: array
      include_ids:
        items:
          type: string
        type: array
    type: object
  types.Constraints:
    properties:
      forbidden_tags:
        items:
          type: string
        type: array
      max_per_tag:
        additionalProperties:
          type: integer
        type: object
      required_tags:
        items:
          type: string
        type: array
    type: object
  types.CreateFooDTO:
    properties:
      name:
        type: string
      namespace:
        type: string
      org_id:
        type: string
    required:
    - name
    - namespace
    - org_id
    type: object
  types.Experiment:
    properties:
      id:
        type: string
      variant:
        type: string
    type: object
  types.FooDTO:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      id:
        example: 01HZJ8K9M2N3P4Q5R6S7T8U9V
        type: string
      name:
        example: my-foo
        type: string
      namespace:
        example: default
        type: string
      org_id:
        example: org-123
        type: string
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  types.FooListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/types.FooDTO'
        type: array
      meta:
        $ref: '#/definitions/types.ListMeta'
    type: object
  types.ListMeta:
    properties:
      count:
        type: integer
      filters:
        additionalProperties:
          items:
            type: string
          type: array
        type: object
      limit:
        type: integer
      offset:
        type: integer
      search:
        type: string
      total:
        type: integer
    type: object
  types.NormalizedRecommendRequest:
    properties:
      anchors:
        $ref: '#/definitions/types.AnchorsNormalized'
      candidates:
        $ref: '#/definitions/types.Candidates'
      constraints:
        $ref: '#/definitions/types.Constraints'
      context:
        $ref: '#/definitions/types.RequestContext'
      experiment:
        $ref: '#/definitions/types.Experiment'
      k:
        type: integer
      options:
        $ref: '#/definitions/types.OptionsNormalized'
      segment:
        type: string
      surface:
        type: string
      user:
        $ref: '#/definitions/types.UserRef'
      weights:
        $ref: '#/definitions/types.Weights'
    type: object
  types.Options:
    properties:
      explain:
        type: string
      include_reasons:
        type: boolean
      include_trace:
        type: boolean
      seed:
        type: integer
    type: object
  types.OptionsNormalized:
    properties:
      explain:
        type: string
      include_reasons:
        type: boolean
      include_trace:
        type: boolean
      seed:
        type: integer
    type: object
  types.Problem:
    properties:
      code:
        type: string
      detail:
        type: string
      instance:
        type: string
      request_id:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  types.RecommendItem:
    properties:
      explain:
        $ref: '#/definitions/types.RecommendItemExplain'
      item_id:
        type: string
      rank:
        type: integer
      reasons:
        items:
          type: string
        type: array
      score:
        type: number
    type: object
  types.RecommendItemExplain:
    properties:
      rules:
        items:
          type: string
        type: array
      signals:
        additionalProperties:
          format: float64
          type: number
        type: object
    type: object
  types.RecommendRequest:
    properties:
      anchors:
        $ref: '#/definitions/types.Anchors'
      candidates:
        $ref: '#/definitions/types.Candidates'
      constraints:
        $ref: '#/definitions/types.Constraints'
      context:
        $ref: '#/definitions/types.RequestContext'
      experiment:
        $ref: '#/definitions/types.Experiment'
      k:
        type: integer
      options:
        $ref: '#/definitions/types.Options'
      segment:
        type: string
      surface:
        type: string
      user:
        $ref: '#/definitions/types.UserRef'
      weights:
        $ref: '#/definitions/types.Weights'
    type: object
  types.RecommendResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/types.RecommendItem'
        type: array
      meta:
        $ref: '#/definitions/types.ResponseMeta'
      warnings:
        items:
          $ref: '#/definitions/types.Warning'
        type: array
    type: object
  types.RequestContext:
    properties:
      country:
        type: string
      device:
        type: string
      locale:
        type: string
      now:
        type: string
    type: object
  types.ResponseMeta:
    properties:
      algo_version:
        type: string
      config_version:
        type: string
      counts:
        additionalProperties:
          type: integer
        type: object
      request_id:
        type: string
      rules_version:
        type: string
      segment:
        type: string
      surface:
        type: string
      tenant_id:
        type: string
      timings_ms:
        additionalProperties:
          type: integer
        type: object
    type: object
  types.SimilarRequest:
    properties:
      constraints:
        $ref: '#/definitions/types.Constraints'
      item_id:
        type: string
      k:
        type: integer
      options:
        $ref: '#/definitions/types.Options'
      segment:
        type: string
      surface:
        type: string
    type: object
  types.UpdateFooDTO:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  types.UserRef:
    properties:
      anonymous_id:
        type: string
      session_id:
        type: string
      user_id:
        type: string
    type: object
  types.ValidateResponse:
    properties:
      meta:
        $ref: '#/definitions/types.ResponseMeta'
      normalized_request:
        $ref: '#/definitions/types.NormalizedRecommendRequest'
      warnings:
        items:
          $ref: '#/definitions/types.Warning'
        type: array
    type: object
  types.Warning:
    properties:
      code:
        type: string
      detail:
        type: string
    type: object
  types.Weights:
    properties:
      cooc:
        type: number
      emb:
        type: number
      pop:
        type: number
    type: object
info:
  contact: {}
  description: Recommendation service API
  title: Recsys Service API
  version: 1.0.0
paths:
  /api/v1/foo:
    get:
      description: List foos filtered by org and namespace
      parameters:
      - description: Organization ID
        in: query
        name: org_id
        required: true
        type: string
      - description: Namespace
        in: query
        name: namespace
        required: true
        type: string
      - description: Page size
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      - description: Search term
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.FooListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: List foos
      tags:
      - Foo
    post:
      consumes:
      - application/json
      description: Create a new foo resource
      parameters:
      - description: Foo payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.CreateFooDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/types.FooDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Create foo
      tags:
      - Foo
  /api/v1/foo/{id}:
    delete:
      description: Delete a foo by ID
      parameters:
      - description: Foo ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Delete foo
      tags:
      - Foo
    get:
      description: Fetch a foo by ID
      parameters:
      - description: Foo ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.FooDTO'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Get foo
      tags:
      - Foo
    put:
      consumes:
      - application/json
      description: Update a foo by ID
      parameters:
      - description: Foo ID
        in: path
        name: id
        required: true
        type: string
      - description: Foo update payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.UpdateFooDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.FooDTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Update foo
      tags:
      - Foo
  /v1/recommend:
    post:
      consumes:
      - application/json
      description: Return ranked recommendations
      parameters:
      - description: Recommend payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.RecommendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.RecommendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Recommend items
      tags:
      - Recsys
  /v1/recommend/validate:
    post:
      consumes:
      - application/json
      description: Validate and normalize a recommend request
      parameters:
      - description: Recommend payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.RecommendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ValidateResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Validate recommend request
      tags:
      - Recsys
  /v1/similar:
    post:
      consumes:
      - application/json
      description: Return similar items for an item_id
      parameters:
      - description: Similar payload
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.SimilarRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.RecommendResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Problem'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/types.Problem'
      security:
      - BearerAuth: []
      summary: Similar items
      tags:
      - Recsys
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
