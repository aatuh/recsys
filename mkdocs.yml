site_name: Recsys
# Set this to your GitHub repo (used for "View source" links and for rewritten template links):
repo_url: https://github.com/<ORG>/<REPO>
# edit_uri can be adjusted later; safe to omit.

docs_dir: docs
site_dir: site
use_directory_urls: true  # /pricing/ instead of /pricing.html :contentReference[oaicite:2]{index=2}

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true

