site_name: RecSys
repo_url: https://github.com/aatuh/recsys
site_url: https://recsys.app

docs_dir: docs
site_dir: .site
use_directory_urls: true  # /pricing/ instead of /pricing.html

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - content.code.copy

extra:
  version:
    provider: mike

plugins:
  - search
  - swagger-ui-tag:
      extra_css:
        - stylesheets/swagger-iframe.css

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/swagger-resize-fix.js
  - javascripts/swagger-iframe-autosize.js

