site_name: RecSys
site_description: Production-ready recommendation system suite (service, ranking, pipelines, evaluation)
repo_url: https://github.com/aatuh/recsys
edit_uri: edit/master/docs/
site_url: https://recsys.app
copyright: >
  Copyright &copy; RecSys
  - <a href="#__consent">Change cookie settings</a>

docs_dir: docs
site_dir: .site
use_directory_urls: true

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - navigation.path
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit
    - content.action.view

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/showcase/recsys-suite
      name: RecSys suite on LinkedIn
  analytics:
    provider: google
    property: G-G37MNTT2PG
  consent:
    title: Cookie consent
    description: >-
      We use cookies to measure documentation usage and improve this site.
      You can accept or reject analytics cookies.
    actions:
      - accept
      - reject
      - manage
    cookies:
      analytics:
        name: Google Analytics
        checked: false

plugins:
  - search
  - swagger-ui-tag:
      extra_css:
        - stylesheets/swagger-iframe.css
  - tags
  - blog:
      blog_dir: whats-new
  - social
  - git-revision-date-localized:
      type: timeago
      strict: false
      fallback_to_build_date: true
  - git-authors:
      strict: false
      show_email_address: false
  - redirects:
      redirect_maps:
        business/index.md: for-businesses/index.md
  - minify:
      minify_html: true
  - glightbox

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - stylesheets/tasklists.css

extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/swagger-resize-fix.js
  - javascripts/swagger-iframe-autosize.js

