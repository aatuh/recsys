host: localhost:8000
info:
  contact: {}
  description: Domain-agnostic recommendation service.
  title: Recsys API
  version: 0.0.1
paths:
  /v1/bandit/decide:
    post:
      consumes:
      - application/json
      parameters:
      - description: Decision request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.BanditDecideRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.BanditDecideResponse'
      summary: Decide best policy for this request context
      tags:
      - bandit
  /v1/bandit/policies:
    get:
      parameters:
      - description: Namespace
        in: query
        name: namespace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.BanditPolicy'
            type: array
      summary: List all bandit policies (active and inactive)
      tags:
      - bandit
  /v1/bandit/policies:upsert:
    post:
      consumes:
      - application/json
      operationId: upsertBanditPolicies
      parameters:
      - description: Policies
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.BanditPoliciesUpsertRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.Ack'
      summary: Upsert bandit policies
      tags:
      - bandit
  /v1/bandit/recommendations:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.RecommendWithBanditRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.RecommendWithBanditResponse'
      summary: Recommend with bandit-selected policy
      tags:
      - ranking
  /v1/bandit/reward:
    post:
      consumes:
      - application/json
      parameters:
      - description: Reward request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.BanditRewardRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.Ack'
      summary: Report binary reward for a previous decision
      tags:
      - bandit
  /v1/event-types:
    get:
      parameters:
      - description: Namespace
        in: query
        name: namespace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/types.EventTypeConfigUpsertResponse'
            type: array
      summary: List effective event-type config
      tags:
      - config
  /v1/event-types:upsert:
    post:
      consumes:
      - application/json
      operationId: upsertEventTypes
      parameters:
      - description: Event types
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.EventTypeConfigUpsertRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.Ack'
      summary: Upsert tenant event-type config
      tags:
      - config
  /v1/events:
    get:
      consumes:
      - application/json
      description: Get a paginated list of events with optional filtering by user_id,
        item_id, event_type, date range, etc.
      operationId: listEvents
      parameters:
      - description: Namespace
        in: query
        name: namespace
        required: true
        type: string
      - description: 'Limit (default: 100, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by item ID
        in: query
        name: item_id
        type: string
      - description: Filter by event type
        in: query
        name: event_type
        type: integer
      - description: Filter by creation date (ISO8601)
        in: query
        name: created_after
        type: string
      - description: Filter by creation date (ISO8601)
        in: query
        name: created_before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIError'
      summary: List events with pagination and filtering
      tags:
      - data-management
  /v1/events:batch:
    post:
      consumes:
      - application/json
      operationId: batchEvents
      parameters:
      - description: Events batch
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.EventsBatchRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/types.Ack'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIError'
      summary: Ingest events (batch)
      tags:
      - ingestion
  /v1/events:delete:
    post:
      consumes:
      - application/json
      description: Delete events based on filters. If no filters provided, deletes
        all events in namespace.
      operationId: deleteEvents
      parameters:
      - description: Delete request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.DeleteRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.DeleteResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIError'
      summary: Delete events with optional filtering
      tags:
      - data-management
  /v1/explain/llm:
    post:
      consumes:
      - application/json
      parameters:
      - description: Explain request
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/types.ExplainLLMRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ExplainLLMResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.APIError'
      summary: Generate RCA explanation via LLM
      tags:
      - explain
  /v1/items:
    get:
      consumes:
      - application/json
      description: Get a paginated list of items with optional filtering by item_id,
        date range, etc.
      operationId: listItems
      parameters:
      - description: Namespace
        in: query
        name: namespace
        required: true
        type: string
      - description: 'Limit (default: 100, max: 1000)'
        in: query
        name: limit
        type: integer
      - description: 'Offset (default: 0)'
        in: query
        name: offset
        type: integer
      - description: Filter by item ID
        in: query
        name: item_id
        type: string
      - description: Filter by creation date (ISO8601)
        in: query
        name: created_after
        type: string
      - description: Filter by creation date (ISO8601)
        in: query
        name: created_before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.APIError'
      summary: List items with pagination and filtering
      tags:
      - data-management
  /v1/items/{item_id}/similar:
    get:
      parameters:
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      - default: default
        description: Namespace
        in: query
        name: namespace
        type: string
      - default: 20
        description: Top-K
        in: query
        name: k
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
